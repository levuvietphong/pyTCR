name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install additional dependencies and this package
        run: |
          pip install --upgrade pip setuptools wheel
          pip install pytcr  # Install from PyPI          
          # pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ pyTCR  # install from test PyPI
          pip install notebook nbconvert

      - name: Check environment is correctly set up.
        run: |
          python -c "import tcr"

      - name: Execute Jupyter notebook tests
        working-directory: ./notebooks
        run: |
          for notebook in *.ipynb; do jupyter nbconvert --to notebook --execute "$notebook" --output "$notebook"; done
